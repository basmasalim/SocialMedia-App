@if (currentPost) {
<section class="rounded xl:w-2/5 lg:w-3/5 md:w-2/3 w-5/6 mx-auto my-8">
  <div class="post bg-white p-6 my-10">
    <!-- Post header -->
    <div class="flex items-center justify-between">
      <figure class="flex items-center space-x-2">
        <img
          [src]="currentPost.post.user.photo"
          class="user-img"
          [alt]="currentPost.post.user.name"
        />
        <figcaption>
          <h2 class="font-bold text-gray-700">
            {{ currentPost.post.user.name }}
          </h2>
          <p class="text-gray-500 text-[13px]">
            {{ currentPost.post.createdAt | date : "MMMM dd yyyy hh:mm a" }}
          </p>
        </figcaption>
      </figure>
      <div>
        <button class="cursor-pointer text-gray-500">
          <img
            src="icons/ellipsis-horizontal-svgrepo-com.svg"
            class="w-4"
            alt="menu"
          />
        </button>
      </div>
    </div>

    <!-- currentPost body -->
    <div class="mt-4">
      <figure class="space-y-3">
        <figcaption>
          <p>{{ currentPost.post.body }}</p>
        </figcaption>
        <img
          [src]="currentPost.post.image"
          [alt]="currentPost.post.body"
          class="w-full rounded"
        />
      </figure>
    </div>
  </div>
</section>

}@else {
<app-loader-section-skeleton></app-loader-section-skeleton>
}
