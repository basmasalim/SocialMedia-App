<section class="bg-white rounded p-6 lg:w-2/5 md:w-2/3 w-5/6 mx-auto my-14">
  <article>
    <!-- post header -->
    <div class="flex items-center justify-between">
      <figure class="flex items-center space-x-2">
        <img src="images/profile.png" class="user-img" alt="user profile" />
        <figcaption>
          <h2 class="font-bold text-gray-700">User Name</h2>
          <p class="text-gray-500 text-[13px]">3 Hours ago</p>
        </figcaption>
      </figure>
      <div>
        <button class="cursor-pointer text-gray-500">
          <img
            src="icons/ellipsis-horizontal-svgrepo-com.svg"
            class="w-4"
            alt="donts"
          />
        </button>
      </div>
    </div>
    <!-- post body -->
    <div>
      <figure class="space-y-3">
        <figcaption>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat
            ducimus, reprehenderit enim est alias molestias non cupiditate
            nostrum adipisci provident itaque officiis quis accusantium
            assumenda laboriosam neque! Reiciendis, doloribus excepturi.
          </p>
        </figcaption>
        <img src="images/1.jpeg" alt="post image" />
      </figure>
    </div>
    <!-- post footer -->
    <div>
      <button class="cursor-pointer text-blue-800 capitalize">
        show more comments
      </button>
    </div>
  </article>
</section>
