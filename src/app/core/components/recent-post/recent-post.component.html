<section
  class="bg-white rounded p-6 xl:w-2/5 lg:w-3/5 md:w-2/3 w-5/6 mx-auto my-14"
>
  <article>
    <!-- Post header -->
    <div class="flex items-center justify-between">
      <figure class="flex items-center space-x-2">
        <img [src]="userImg" class="user-img" [alt]="userName" />
        <figcaption>
          <h2 class="font-bold text-gray-700">{{ userName }}</h2>
          <p class="text-gray-500 text-[13px]">
            {{ postDate | date : "MMMM dd yyyy hh:mm a" }}
          </p>
        </figcaption>
      </figure>
      <div>
        <button class="cursor-pointer text-gray-500">
          <img
            src="icons/ellipsis-horizontal-svgrepo-com.svg"
            class="w-4"
            alt="menu"
          />
        </button>
      </div>
    </div>

    <!-- Post body -->
    <div class="mt-4">
      <figure class="space-y-3">
        <figcaption>
          <p>{{ postText }}</p>
        </figcaption>
        <img [src]="postImg" [alt]="postImgAlt" class="w-full rounded" />
      </figure>
    </div>

    <!-- Post footer -->
    <div class="mt-4">
      <button class="cursor-pointer text-blue-800 capitalize">
        show more comments
      </button>
    </div>

    <!-- Comments Section -->
    <div class="bg-gray-50 rounded-lg p-6 mt-10 shadow-sm">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Comments</h2>

      <!-- Existing Comment -->
      <div class="flex items-start space-x-4 mb-6">
        <img
          [src]="commentUserImg"
          [alt]="commentUserName"
          class="w-10 h-10 rounded-full object-cover border border-gray-300"
        />
        <div class="flex-1">
          <div class="flex justify-between items-center">
            <p class="text-sm font-medium text-gray-800">
              {{ commentUserName }}
            </p>
            <div class="flex items-center space-x-2">
              <span class="text-xs text-gray-400">12 min ago</span>
              <button class="cursor-pointer text-gray-500">
                <img
                  src="icons/ellipsis-horizontal-svgrepo-com.svg"
                  class="w-4"
                  alt="menu"
                />
              </button>
            </div>
          </div>
          <p class="text-sm text-gray-700 mt-1">{{ commentText }}</p>
        </div>
      </div>

      <!-- Add New Comment -->
      <div class="border-t pt-4 mt-4">
        <form>
          <label for="chat" class="sr-only">Your message</label>
          <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50">
            <button
              type="button"
              class="inline-flex justify-center p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100"
            >
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 18"
              >
                <path
                  fill="currentColor"
                  d="M13 5.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0ZM7.565 7.423 4.5 14h11.518l-2.516-3.71L11 13 7.565 7.423Z"
                />
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M18 1H2a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1Z"
                />
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 5.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0ZM7.565 7.423 4.5 14h11.518l-2.516-3.71L11 13 7.565 7.423Z"
                />
              </svg>
              <span class="sr-only">Upload image</span>
            </button>
            <button
              type="button"
              class="p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100"
            >
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.408 7.5h.01m-6.876 0h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM4.6 11a5.5 5.5 0 0 0 10.81 0H4.6Z"
                />
              </svg>
              <span class="sr-only">Add emoji</span>
            </button>
            <textarea
              id="chat"
              rows="1"
              class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Your message..."
            ></textarea>
            <button
              type="submit"
              class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100"
            >
              <svg
                class="w-5 h-5 rotate-90 rtl:-rotate-90"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 18 20"
              >
                <path
                  d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"
                />
              </svg>
              <span class="sr-only">Send message</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </article>
</section>
