<div id="addNewPost">
  <div
    class="rounded-lg xl:w-2/5 lg:w-3/5 md:w-2/3 w-5/6 mx-auto mt-8 p-7 bg-white"
  >
    <div class="flex items-cente gap-1.5">
      <button
        id="profileButton"
        class="w-12 h-12 rounded-full border-2 border-transparent cursor-pointer"
      >
        <img src="images/profile.png" alt="Profile" />
      </button>
      <input
        data-modal-target="authentication-modal"
        data-modal-toggle="authentication-modal"
        type="text"
        id="addPosts"
        placeholder="Start a post"
        class="block w-full p-2 ps-3 text-sm text-gray-900 border border-gray-300 rounded-3xl bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
  </div>

  <!-- Main modal -->
  <div
    id="authentication-modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflo w-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-sm">
        <!-- Modal body -->
        <div class="p-4 md:p-5">
          <div class="space-y-4">
            <div>
              <textarea
                [(ngModel)]="postContent"
                name="post"
                id="post"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="What do you want to talk about?"
              ></textarea>
            </div>
            <div>
              <div class="flex items-center justify-center w-full">
                <label
                  for="dropzone-file"
                  class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
                >
                  <div
                    class="flex flex-col items-center justify-center pt-5 pb-6"
                  >
                    <svg
                      class="w-8 h-8 mb-4 text-gray-500"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 20 16"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                      />
                    </svg>
                    <p class="mb-2 text-sm text-gray-500">
                      <span class="font-semibold">Click to upload</span> or drag
                      and drop
                    </p>
                    <p class="text-xs text-gray-500">
                      SVG, PNG, JPG or GIF (MAX. 800x400px)
                    </p>
                  </div>
                  <input
                    (change)="onFileSelect($event)"
                    id="dropzone-file"
                    type="file"
                    class="hidden"
                  />
                </label>
              </div>
            </div>
            <button
              (click)="submitPost()"
              data-modal-target="authentication-modal"
              data-modal-toggle="authentication-modal"
              type="submit"
              class="block ms-auto cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Post
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
