<section class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="bg-white shadow-md rounded-lg w-full max-w-md p-8">
    <h1 class="text-5xl font-bold text-center text-blue-600 mb-6">linked</h1>
    <form>
      <div class="mb-4">
        <input
          type="email"
          id="email"
          placeholder="Email address or phone number"
          required
          class="w-full p-3 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          class="w-full p-3 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2.5 rounded-md font-semibold hover:bg-blue-700 transition"
      >
        Log In
      </button>
      <div class="text-center my-4">
        <a href="#" class="text-blue-600 text-sm hover:underline"
          >Forgotten password?</a
        >
      </div>
      <hr class="my-4" />
      <div class="flex justify-center">
        <button
          type="button"
          class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md font-semibold"
        >
          Create New Account
        </button>
      </div>
    </form>
  </div>
</section>
